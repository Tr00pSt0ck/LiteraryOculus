<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#8B4513">
    <meta name="description" content="Literary Oculus - Expand your writer's vocabulary">
    <meta name="msapplication-TileImage" content="/icons/favicon-144x144.png">
    <meta name="msapplication-TileColor" content="#825e32">
    <title>Literary Oculus | Writer's Vocabulary Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/icons/favicon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Literary Oculus">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #8B4513;
            --secondary: #A67C52;
            --accent: #C19A6B;
            --light: #F5F1E6;
            --dark: #3E2723;
            --paper: #FFF8E1;
            --ink: #3E2723;
            --success: #4CAF50;
            --error: #F44336;
            --border-radius: 8px;
            --transition: all 0.4s ease;
        }

        body {
            background: linear-gradient(-45deg, #f5f1e6, #e8e0d1, #d9d0c1, #c9c0b1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--ink);
            font-family: 'Crimson Text', serif;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Page Decorative Elements */
        .page-corner {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-top: 2px solid var(--accent);
            border-right: 2px solid var(--accent);
        }

        .page-lines {
            position: absolute;
            top: 0;
            left: 60px;
            width: 2px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(139, 69, 19, 0.2),
                rgba(139, 69, 19, 0.2) 1px,
                transparent 1px,
                transparent 24px
            );
        }

        .ink-blot {
            position: absolute;
            bottom: 30px;
            left: 40px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(62, 39, 35, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
            text-align: center;
        }

        .ink-loading-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
        }

        .ink-blot-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            animation: ink-spread 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            opacity: 0.9;
        }

        .quill-pen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 3.5rem;
            color: var(--dark);
            z-index: 2;
            animation: quill-dip 2s ease-in-out infinite;
            opacity: 0;
            animation-delay: 0.5s;
        }

        .loading-text {
            font-size: 2.2rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--dark);
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            letter-spacing: 0.15em;
            animation: 
                typing 1.5s steps(15, end) forwards,
                blink-caret 0.75s step-end infinite;
            width: 0;
            max-width: 15ch;
            margin-left: auto;
            margin-right: auto;
        }

        .loading-text::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            background: var(--primary);
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes ink-spread {
            0% {
                width: 50px;
                height: 50px;
                opacity: 0.9;
            }
            50% {
                width: 180px;
                height: 180px;
                opacity: 0.7;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0.4;
            }
        }

        @keyframes quill-dip {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(-30deg);
                opacity: 0.9;
            }
            50% {
                transform: translate(-50%, -30%) rotate(-20deg);
                opacity: 1;
            }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 15ch }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary); }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            text-align: center;
        }

        .container.show {
            opacity: 1;
            transform: translateY(0);
        }

        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        h1 {
            font-size: 3.2rem;
            color: var(--dark);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--dark);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 400;
            font-style: italic;
        }

        /* User Selection */
        #user-selection {
            background: var(--paper);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(139, 69, 19, 0.2);
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            display: none;
            text-align: center;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        #user-selection.show {
            display: block;
        }

        .selection-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--dark);
            font-family: 'Playfair Display', serif;
            position: relative;
            padding-bottom: 15px;
        }

        .selection-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent);
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        /* Writer Profile Button Styles */
        .user-card {
            background: linear-gradient(to bottom, #f9f5f0, #e8dfd1);
            border: 2px solid var(--accent);
            border-radius: 50px;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            min-width: 220px;
            justify-content: center;
        }

        .user-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .user-card:hover::before, .user-card:active::before {
            transform: translateX(100%);
        }

        .user-card:hover, .user-card:active {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-color: var(--primary);
        }

        .user-card.active {
            background: linear-gradient(to bottom, var(--accent), #b08d65);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }

        .user-card i {
            font-size: 1.3rem;
        }

        .user-card.active i {
            color: white;
        }

        /* Form Styles */
        #app-content {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        #app-content.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .form-container {
            background: var(--paper);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(139, 69, 19, 0.2);
            position: relative;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-title {
            font-size: 1.8rem;
            margin-bottom: 0;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Playfair Display', serif;
            position: relative;
            padding-bottom: 10px;
            cursor: pointer;
            text-align: center;
        }

        .form-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .form-title.expanded::after {
            width: 100px;
        }

        .form-title i {
            transition: transform 0.3s ease;
        }

        .form-title.collapsed i {
            transform: rotate(0deg);
        }

        .form-title.expanded i {
            transform: rotate(180deg);
        }

        .form-content {
            overflow: hidden;
            height: 0;
            transition: height 0.4s ease;
            text-align: center;
        }

        .form-group {
            margin: 25px 0;
            position: relative;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--accent);
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            transition: var(--transition);
            color: var(--ink);
            font-family: 'Crimson Text', serif;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
            display: block;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(62, 39, 35, 0.5);
            font-style: italic;
            text-align: center;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(193, 154, 107, 0.3);
        }

        textarea {
            min-height: 130px;
            resize: vertical;
            line-height: 1.6;
            text-align: left;
        }

        .btn {
            background: linear-gradient(to bottom, var(--primary), #6b3c0f);
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: 'Playfair Display', serif;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            margin: 10px auto;
        }

        .btn:hover, .btn:active {
            background: linear-gradient(to bottom, #6b3c0f, var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .btn i {
            font-size: 1.3rem;
        }

        /* Words List */
        .words-container {
            background: var(--paper);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 40px;
            border: 1px solid rgba(139, 69, 19, 0.2);
            position: relative;
            text-align: center;
        }

        .section-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px;
            text-align: center;
        }

        .section-title {
            font-size: 1.8rem;
            color: var(--dark);
            font-family: 'Playfair Display', serif;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--accent);
        }

        /* FIXED: Word count styling - centered above button */
        .controls {
            display: flex;
            flex-direction: column; /* Changed to column layout */
            align-items: center; /* Center items */
            gap: 15px; /* Space between elements */
            justify-content: center;
            margin-bottom: 15px;
        }

        #word-count {
            background: rgba(193, 154, 107, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--primary);
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .random-btn {
            background: linear-gradient(to bottom, var(--accent), #b08d65);
            color: var(--dark);
        }

        .words-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .word-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            border: 1px solid rgba(139, 69, 19, 0.2);
            transition: var(--transition);
            position: relative;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .word-header {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .word-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Playfair Display', serif;
            text-align: center;
        }

        .pronunciation {
            color: var(--secondary);
            font-style: italic;
            margin: 10px 0;
            font-size: 1.1rem;
            text-align: center;
        }

        .definition {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: var(--ink);
            text-align: center;
        }

        .word-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(139, 69, 19, 0.1);
            padding-top: 15px;
            color: var(--secondary);
            font-size: 0.95rem;
        }

        .user-tag {
            background: rgba(193, 154, 107, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--primary);
            font-family: 'Playfair Display', serif;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: white;
            color: var(--dark);
            padding: 18px 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
            transform: translateX(200%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border-left: 4px solid var(--success);
            max-width: 350px;
            text-align: left;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification i {
            font-size: 1.8rem;
            color: var(--success);
        }

        .notification.error {
            border-left-color: var(--error);
        }

        .notification.error i {
            color: var(--error);
        }

        .notification-content h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--dark);
            font-family: 'Playfair Display', serif;
        }

        .notification-content p {
            font-size: 1rem;
            color: var(--secondary);
        }

        /* Word Popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            text-align: center;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .word-popup {
            background: var(--paper);
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            position: relative;
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border: 1px solid rgba(139, 69, 19, 0.3);
            text-align: center;
        }

        .popup-overlay.show .word-popup {
            transform: translateY(0);
            opacity: 1;
        }

        .close-popup {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--secondary);
            cursor: pointer;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-popup:hover, .close-popup:active {
            background: rgba(139, 69, 19, 0.1);
            color: var(--primary);
        }

        .popup-content {
            text-align: center;
        }

        .popup-word {
            font-size: 2.5rem;
            color: var(--primary);
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
        }

        .popup-pronunciation {
            font-size: 1.3rem;
            color: var(--secondary);
            font-style: italic;
            margin-bottom: 20px;
        }

        .popup-definition {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 25px;
            color: var(--ink);
            text-align: center;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .popup-user {
            font-size: 1.1rem;
            color: var(--secondary);
            font-family: 'Playfair Display', serif;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--accent);
            opacity: 0.7;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 1.8rem;
            color: var(--primary);
            font-family: 'Playfair Display', serif;
        }

        .empty-state p {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Current User Indicator */
        .current-user {
            background: linear-gradient(to bottom, var(--primary), #6b3c0f);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-family: 'Playfair Display', serif;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin: 15px auto 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 1.2rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            color: var(--secondary);
            font-family: 'Crimson Text', serif;
            font-size: 1.1rem;
            width: 100%;
        }

        /* PWA Install Banner */
        #pwa-install-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--paper);
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
            border-bottom: 2px solid var(--accent);
        }

        #pwa-install-banner.show {
            opacity: 1;
            visibility: visible;
        }

        #pwa-install-banner .banner-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
            justify-content: center;
        }

        #pwa-install-banner .banner-content i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        #pwa-install-banner .banner-text {
            font-size: 1rem;
            color: var(--dark);
            font-family: 'Crimson Text', serif;
        }

        #pwa-install-banner .banner-actions {
            display: flex;
            gap: 10px;
        }

        #pwa-install-banner .banner-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Playfair Display', serif;
        }

        #pwa-install-banner .install-btn {
            background: var(--primary);
            color: white;
            border: none;
        }

        #pwa-install-banner .dismiss-btn {
            background: transparent;
            color: var(--dark);
            border: 1px solid var(--accent);
        }

        /* Responsive Design - Mobile First */
        @media (max-width: 900px) {
            .words-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                gap: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .form-container, .words-container {
                padding: 25px 20px;
            }
            
            .current-user {
                font-size: 1.1rem;
                padding: 8px 20px;
            }
            
            .form-title {
                font-size: 1.6rem;
            }

            .user-card {
                min-width: 100%;
            }
            
            /* Responsive banner */
            #pwa-install-banner {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            
            #pwa-install-banner .banner-content {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 550px) {
            .words-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .random-btn {
                width: 100%;
            }
            
            #user-selection {
                padding: 20px 15px;
            }
            
            .selection-title {
                font-size: 1.5rem;
            }
            
            .ink-loading-container {
                width: 150px;
                height: 150px;
            }
            
            .loading-text {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 410px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .form-title, .section-title {
                font-size: 1.5rem;
            }
            
            .notification {
                top: 15px;
                right: 15px;
                left: 15px;
                max-width: none;
            }
            
            .word-popup {
                padding: 30px 20px;
            }
            
            .form-container, .words-container {
                padding: 20px 15px;
            }
            
            .word-card {
                padding: 20px;
            }
            
            .current-user {
                font-size: 1rem;
                padding: 8px 18px;
            }
            
            .ink-loading-container {
                width: 120px;
                height: 120px;
            }
            
            .loading-text {
                font-size: 1.5rem;
            }
        }
        
        @supports (-webkit-touch-callout: none) {
            input, textarea, button {
                font-size: 16px;
            }
            
            .btn {
                padding: 16px 30px;
            }
        }
        
        a, button, .user-card, .word-card {
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- PWA Install Banner -->
    <div id="pwa-install-banner">
        <div class="banner-content">
            <i class="fas fa-download"></i>
            <div class="banner-text">Install Literary Oculus for a better experience</div>
        </div>
        <div class="banner-actions">
            <button class="banner-btn dismiss-btn" id="dismiss-banner">Not Now</button>
            <button class="banner-btn install-btn" id="install-pwa">Install</button>
        </div>
    </div>
    
    <div class="page-corner"></div>
    <div class="page-lines"></div>
    <div class="ink-blot"></div>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="ink-loading-container">
            <div class="ink-blot-loading"></div>
            <div class="quill-pen">
                <i class="fas fa-feather-alt"></i>
            </div>
        </div>
        <div class="loading-text">Literary Oculus</div>
    </div>

    <!-- Main Container -->
    <div class="container" id="main-container">
        <header>
            <h1>Literary Oculus</h1>
            <p class="subtitle">Expand your writer's vocabulary with words worthy of the greatest novels</p>
        </header>

        <!-- User Selection -->
        <div id="user-selection">
            <h2 class="selection-title">Select Your Writer Profile</h2>
            
            <div class="user-list" id="user-list">
                <!-- User profiles will be loaded from Firebase -->
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn" id="start-btn">Begin Writing Journey</button>
            </div>
        </div>

        <!-- App Content -->
        <div id="app-content">
            <div class="current-user">
                <i class="fas fa-feather-alt"></i>
                <span id="current-user-name"></span>
            </div>
            
            <!-- Input Form -->
            <div class="form-container">
                <h2 class="form-title collapsed" id="form-toggle">
                    <i class="fas fa-chevron-down"></i> Add New Word
                </h2>
                <div class="form-content" id="form-content">
                    <form id="word-form">
                        <div class="form-group">
                            <label for="word"><i class="fas fa-font"></i> Word / Phrase</label>
                            <input type="text" id="word" placeholder="Enter the word or phrase" required>
                        </div>
                        <div class="form-group">
                            <label for="pronunciation"><i class="fas fa-volume-up"></i> Pronunciation</label>
                            <input type="text" id="pronunciation" placeholder="e.g., /prəˌnʌnsiˈeɪʃən/" required>
                        </div>
                        <div class="form-group">
                            <label for="definition"><i class="fas fa-book"></i> Definition</label>
                            <textarea id="definition" placeholder="Enter the detailed definition" required></textarea>
                        </div>
                        <button type="submit" class="btn"><i class="fas fa-feather"></i> Add to Oculus</button>
                    </form>
                </div>
            </div>

            <!-- Words List -->
            <div class="words-container">
                <div class="section-header">
                    <h2 class="section-title"><i class="fas fa-book-open"></i> Your Oculus</h2>
                    <div class="controls">
                        <!-- Word count centered above button -->
                        <div id="word-count">
                            <i class="fas fa-book"></i>
                            <span>0 words</span>
                        </div>
                        <button class="btn random-btn" id="random-word-btn"><i class="fas fa-random"></i> Random Word</button>
                    </div>
                </div>
                <div class="words-grid" id="words-list">
                    <!-- Words will be loaded from Firebase -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Inspired by Antek made by O.G
    </footer>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <div class="notification-content">
            <h4 id="notification-title">Word Added!</h4>
            <p id="notification-message">Successfully added to your oculus</p>
        </div>
    </div>
    
    <!-- Word Popup -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="word-popup">
            <button class="close-popup" id="close-popup">
                <i class="fas fa-times"></i>
            </button>
            <div class="popup-content">
                <div class="popup-word" id="popup-word"></div>
                <div class="popup-pronunciation" id="popup-pronunciation"></div>
                <div class="popup-definition" id="popup-definition"></div>
                <div class="popup-user" id="popup-user"></div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyArwyB6tsugLz2db_NxNLwhRzbnFpjcoPM",
            authDomain: "literary-oculus.firebaseapp.com",
            projectId: "literary-oculus",
            storageBucket: "literary-oculus.appspot.com",
            messagingSenderId: "721507977834",
            appId: "721507977834"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const loadingScreen = document.getElementById('loading-screen');
        const mainContainer = document.getElementById('main-container');
        const userSelection = document.getElementById('user-selection');
        const userList = document.getElementById('user-list');
        const appContent = document.getElementById('app-content');
        const startBtn = document.getElementById('start-btn');
        const currentUserName = document.getElementById('current-user-name');
        const wordForm = document.getElementById('word-form');
        const wordsListContainer = document.getElementById('words-list');
        const wordCount = document.getElementById('word-count').querySelector('span');
        const randomWordBtn = document.getElementById('random-word-btn');
        const notification = document.getElementById('notification');
        const notificationTitle = document.getElementById('notification-title');
        const notificationMessage = document.getElementById('notification-message');
        const popupOverlay = document.getElementById('popup-overlay');
        const closePopup = document.getElementById('close-popup');
        const popupWord = document.getElementById('popup-word');
        const popupPronunciation = document.getElementById('popup-pronunciation');
        const popupDefinition = document.getElementById('popup-definition');
        const popupUser = document.getElementById('popup-user');
        const formToggle = document.getElementById('form-toggle');
        const formContent = document.getElementById('form-content');
        const installBanner = document.getElementById('pwa-install-banner');
        const installBtn = document.getElementById('install-pwa');
        const dismissBtn = document.getElementById('dismiss-banner');

        // State
        let currentUser = null;
        let words = [];
        let users = [];
        let deferredPrompt = null;
        let isAppInstalled = false;

        // Check if app is already installed
        function checkIsAppInstalled() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone ||
                   document.referrer.includes('android-app://');
        }

        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Only show the banner if app isn't already installed
            if (!isAppInstalled) {
                // Show the install banner after 5 seconds
                setTimeout(() => {
                    if (!isAppInstalled) {
                        installBanner.classList.add('show');
                    }
                }, 5000);
            }
        });

        window.addEventListener('appinstalled', () => {
            console.log('App installed');
            isAppInstalled = true;
            installBanner.classList.remove('show');
            deferredPrompt = null;
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            // Show the install prompt
            deferredPrompt.prompt();
            
            // Wait for the user to respond to the prompt
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('User accepted the install prompt');
                // Set installed flag
                isAppInstalled = true;
            } else {
                console.log('User dismissed the install prompt');
            }
            
            // Hide the install banner
            installBanner.classList.remove('show');
            
            // Reset the deferred prompt variable
            deferredPrompt = null;
        });

        dismissBtn.addEventListener('click', () => {
            installBanner.classList.remove('show');
        });

        // Show banner after 5 seconds if event didn't trigger
        setTimeout(() => {
            if (!installBanner.classList.contains('show') && !isAppInstalled) {
                installBanner.classList.add('show');
            }
        }, 5000);

        // Collapsible form functionality
        formToggle.addEventListener('click', () => {
            const isCollapsed = formToggle.classList.contains('collapsed');
            
            if (isCollapsed) {
                formToggle.classList.remove('collapsed');
                formToggle.classList.add('expanded');
                formContent.style.height = formContent.scrollHeight + 'px';
            } else {
                formToggle.classList.remove('expanded');
                formToggle.classList.add('collapsed');
                formContent.style.height = '0';
            }
        });

        // Show notification function
        function showNotification(title, message, isSuccess = true) {
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            
            if (isSuccess) {
                notification.classList.remove('error');
            } else {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3500);
        }

        // Load user profiles from Firestore
        async function loadUsers() {
            try {
                const usersSnapshot = await db.collection('users').get();
                users = [];
                userList.innerHTML = '';
                
                usersSnapshot.forEach(doc => {
                    const user = {
                        id: doc.id,
                        ...doc.data()
                    };
                    users.push(user);
                    
                    // Create user card
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    if (doc.id === 'Ernest_Hemingway') userCard.classList.add('active');
                    
                    userCard.innerHTML = `
                        <i class="fas fa-user"></i>
                        <span>${user.name}</span>
                    `;
                    
                    userCard.addEventListener('click', function() {
                        document.querySelectorAll('.user-card').forEach(c => {
                            c.classList.remove('active');
                        });
                        this.classList.add('active');
                    });
                    
                    userList.appendChild(userCard);
                });
                
                // Show user selection
                userSelection.classList.add('show');
                
            } catch (error) {
                console.error("Error loading users: ", error);
                showNotification('Error', 'Failed to load writer profiles', false);
                
                // Fallback to default users if Firestore fails
                const defaultUsers = [
                    { id: 'Ernest_Hemingway', name: 'Ernest Hemingway' },
                    { id: 'Virginia_Woolf', name: 'Virginia Woolf' },
                    { id: 'Toni_Morrison', name: 'Toni Morrison' }
                ];
                
                users = defaultUsers;
                renderUserCards(defaultUsers);
                
                // Show user selection
                userSelection.classList.add('show');
            }
        }

        // Render user cards
        function renderUserCards(users) {
            userList.innerHTML = '';
            
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                if (user.id === 'Ernest_Hemingway') userCard.classList.add('active');
                
                userCard.innerHTML = `
                    <i class="fas fa-user"></i>
                    <span>${user.name}</span>
                `;
                
                userCard.addEventListener('click', function() {
                    document.querySelectorAll('.user-card').forEach(c => {
                        c.classList.remove('active');
                    });
                    this.classList.add('active');
                });
                
                userList.appendChild(userCard);
            });
        }

        // Load all words from central collection
        async function loadWords() {
            try {
                wordsListContainer.innerHTML = '';
                const wordsSnapshot = await db.collection('words')
                    .orderBy('timestamp', 'desc')
                    .get();
                
                words = [];
                wordsSnapshot.forEach(doc => {
                    const word = {
                        id: doc.id,
                        ...doc.data()
                    };
                    words.push(word);
                    
                    // Format date
                    const date = word.timestamp.toDate();
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        year: 'numeric' 
                    });
                    
                    // Create word card
                    const wordCard = document.createElement('div');
                    wordCard.className = 'word-card';
                    wordCard.innerHTML = `
                        <div class="word-header">
                            <div class="word-text">${word.word}</div>
                        </div>
                        <div class="pronunciation">${word.pronunciation}</div>
                        <div class="definition">${word.definition}</div>
                        <div class="word-footer">
                            <div>${formattedDate}</div>
                            <div class="user-tag">${word.userName}</div>
                        </div>
                    `;
                    
                    // Add click event to show word details
                    wordCard.addEventListener('click', () => {
                        popupWord.textContent = word.word;
                        popupPronunciation.textContent = word.pronunciation;
                        popupDefinition.textContent = word.definition;
                        popupUser.textContent = `Added by: ${word.userName}`;
                        popupOverlay.classList.add('show');
                    });
                    
                    wordsListContainer.appendChild(wordCard);
                });
                
                // Update word count
                wordCount.textContent = `${words.length} ${words.length === 1 ? 'word' : 'words'}`;
                
                // Show empty state if no words
                if (words.length === 0) {
                    wordsListContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-book-open"></i>
                            <h3>Your Oculus is Empty</h3>
                            <p>Add your first word to expand your writer's vocabulary</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error("Error loading words: ", error);
                showNotification('Error', 'Failed to load vocabulary words', false);
            }
        }

        // Start with selected user
        startBtn.addEventListener('click', () => {
            const activeCard = document.querySelector('.user-card.active');
            if (activeCard) {
                const userName = activeCard.querySelector('span').textContent;
                const selectedUser = users.find(user => user.name === userName);
                
                if (selectedUser) {
                    currentUser = selectedUser;
                    currentUserName.textContent = currentUser.name;
                    
                    // Animate out the user selection
                    userSelection.style.opacity = '0';
                    userSelection.style.transform = 'translateY(-30px)';
                    
                    // After animation completes, show the app content
                    setTimeout(() => {
                        userSelection.classList.remove('show');
                        appContent.classList.add('show');
                        loadWords(); // Load all words for all users
                    }, 800);
                }
            }
        });

        // Save word to central collection
        wordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const word = document.getElementById('word').value.trim();
            const pronunciation = document.getElementById('pronunciation').value.trim();
            const definition = document.getElementById('definition').value.trim();
            
            if (!word || !pronunciation || !definition) {
                showNotification('Validation Error', 'Please fill all fields', false);
                return;
            }
            
            try {
                // Create a loading effect on button
                const btn = wordForm.querySelector('button');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
                btn.disabled = true;
                
                // Add word to central collection with user info
                await db.collection('words').add({
                    word,
                    pronunciation,
                    definition,
                    userId: currentUser.id,
                    userName: currentUser.name,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Show success notification
                showNotification('Word Added!', `"${word}" added to the shared oculus`);
                
                // Reset form
                wordForm.reset();
                
                // Reload words
                loadWords();
                
            } catch (error) {
                console.error('Error adding word: ', error);
                showNotification('Error', 'Failed to add word', false);
            } finally {
                // Reset button
                const btn = wordForm.querySelector('button');
                btn.innerHTML = '<i class="fas fa-feather"></i> Add to Oculus';
                btn.disabled = false;
                
                // Collapse the form after adding
                formToggle.classList.remove('expanded');
                formToggle.classList.add('collapsed');
                formContent.style.height = '0';
            }
        });

        // Random word popup
        randomWordBtn.addEventListener('click', () => {
            if (words.length > 0) {
                const randomIndex = Math.floor(Math.random() * words.length);
                const randomWord = words[randomIndex];
                
                popupWord.textContent = randomWord.word;
                popupPronunciation.textContent = randomWord.pronunciation;
                popupDefinition.textContent = randomWord.definition;
                popupUser.textContent = `Added by: ${randomWord.userName}`;
                
                popupOverlay.classList.add('show');
            } else {
                showNotification('No Words', 'Add some words to your oculus first', false);
            }
        });

        // Close popup
        closePopup.addEventListener('click', () => {
            popupOverlay.classList.remove('show');
        });

        // Close popup when clicking outside
        popupOverlay.addEventListener('click', (e) => {
            if (e.target === popupOverlay) {
                popupOverlay.classList.remove('show');
            }
        });

        // Initialize the app
        function init() {
            // Check if app is already installed
            isAppInstalled = checkIsAppInstalled();
            if (isAppInstalled) {
                console.log("App is already installed - hiding banner");
                installBanner.style.display = "none";
            }
            
            loadUsers();
            
            // Hide loading screen after 4 seconds
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContainer.classList.add('show');
                }, 500);
            }, 4000);
            
            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed: ', error);
                    });
                });
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
